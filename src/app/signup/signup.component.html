<app-navbar></app-navbar><br><br><br>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">
                    Sign Up
                </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" [(ngModel)]="username" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter email">
                    <input class="input100" type="text" [(ngModel)]="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter password">
                    <input class="input100" type="password" [(ngModel)]="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate = "Please enter confirm-password">
                    <input class="input100" type="password" [(ngModel)]="conpassword" name="conpassword" placeholder="Confirm Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn p-b-40 p-t-30">
                    <button class="login100-form-btn" (click)="checkpassword()">
                        SIGN UP
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br><br>
<app-footer></app-footer>
